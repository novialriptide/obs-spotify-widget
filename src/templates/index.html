<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="refresh" content="1">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>

  <body>
    <div class="background">
      <img class="item album-cover" src="{{album_cover}}" />
      <div class="item music-contents">
        <div class="song-name">{{song_name}}</div>
        <div class="artist-names">{{artist_names}}</div>
        <div class="progress-bar">
          <div class="progress-bar-status" style="width: {{current_percent}}%;"></div>
        </div>
      </div>
    </div>
  </body>
</html>
